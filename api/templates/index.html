<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">LogicLab</div>
        <div class="nav-options">
            <button id="settingsBtn" class="btn btn-custom">Settings</button>
            <button id="devInfoBtn" class="btn btn-custom">Developer</button>
        </div>
    </nav>

    <!-- Developer Info Card -->
    <div id="devInfo" class="dev-info">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="{{ url_for('static', filename='img/developer-img.jpg') }}" alt="Developer Image">
                    <h3>Rishabh Kumar</h3>
                    <p>Technology is my life</p>
                </div>
                <div class="flip-card-back">
                    <h3>Social Media</h3>
                    <div class="social-icons">
                        <a href="https://instagram.com/rishabhsahill" target="_blank">
                            <img src="{{ url_for('static', filename='img/instagram-logo.png') }}" alt="Instagram">
                        </a>
                        <a href="https://facebook.com/rishabhsahill" target="_blank">
                            <img src="{{ url_for('static', filename='img/facebook-logo.png') }}" alt="Facebook">
                        </a>
                        <a href="https://twitter.com/rishabhsahill" target="_blank">
                            <img src="{{ url_for('static', filename='img/x-logo.png') }}" alt="Twitter">
                        </a>
                        <a href="https://github.com/rishabhsahilll" target="_blank">
                            <img src="{{ url_for('static', filename='img/github-logo.png') }}" alt="GitHub">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings" class="settings">
        <h3>Settings</h3>
        <div class="mb-3">
            <label>Theme:</label>
            <button id="themeToggle" class="btn btn-custom w-100">Light Mode</button>
        </div>
        <div class="mb-3">
            <label>Language:</label>
            <input type="text" id="languageSearch" class="form-control" placeholder="Search language...">
            <ul id="languageSuggestions" class="list-group" style="display: none;"></ul>
            <input type="hidden" id="selectedLanguage" name="selectedLanguage">
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <form id="explorerForm" class="form-container">
            <div class="mb-3">
                <label>Number of Sets:</label>
                <input type="number" id="num_sets" name="num_sets" min="1" class="form-control" placeholder="e.g., 1" required>
            </div>
            <div id="setInputs" class="mb-3"></div>
            <div class="mb-3">
                <label>Select Relation Type:</label>
                <select name="relation_type" class="form-select">
                    <option value="void">Void (Empty)</option>
                    <option value="identity">Identity</option>
                    <option value="universal">Universal</option>
                    <option value="reflexive">Reflexive</option>
                    <option value="symmetric">Symmetric</option>
                    <option value="transitive">Transitive</option>
                    <option value="all">All Relations</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">Explore</button>
        </form>

        <!-- Results -->
        <div id="results" class="results animate-fade">
            <div class="mb-3">
                <label>Select Result:</label>
                <select id="resultDropdown" class="form-select"></select>
            </div>
            <div id="resultContent" class="tab-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
